<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ravex</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="date-time" id="currentDate"></div>

  <!-- Flip Countdown -->
  <div class="flip-countdown" id="countdown">
    <div class="flip-unit">
      <div class="flip-card" id="days">00</div>
      <span>Days</span>
    </div>
    <div class="flip-unit">
      <div class="flip-card" id="hours">00</div>
      <span>Hours</span>
    </div>
    <div class="flip-unit">
      <div class="flip-card" id="minutes">00</div>
      <span>Minutes</span>
    </div>
    <div class="flip-unit">
      <div class="flip-card" id="seconds">00</div>
      <span>Seconds</span>
    </div>
  </div>

  <!-- Todo List -->
  <div class="todo-container" id="todoList">
    <div class="todo-item"><i class="far fa-circle" onclick="toggleIcon(this)"></i> Gym</div>
    <div class="todo-item"><i class="far fa-circle" onclick="toggleIcon(this)"></i> DSA</div>
    <div class="todo-item"><i class="far fa-circle" onclick="toggleIcon(this)"></i> Sales</div>
    <div class="todo-item"><i class="far fa-circle" onclick="toggleIcon(this)"></i> YouTube</div>
    <div class="todo-item"><i class="far fa-circle" onclick="toggleIcon(this)"></i> Network</div>
    <div class="todo-item"><i class="far fa-circle" onclick="toggleIcon(this)"></i> Journal</div>
  </div>

  <!-- Chart -->
  <div><canvas id="progressChart"></canvas></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
